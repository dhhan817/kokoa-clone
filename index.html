<!DOCTYPE html> <!--Self-contained tag-->
<html>
    <head>
        <!--Head is not for the user. Give informations to browser-->
        <meta charset="utf-8">
        <!--Since it is not for the users, it is written at head-->
        <meta name="description" content="Welcome to my Kakao Clone"> <!--This will be seen when it is viewed from search site, etc...-->
        <meta name="author" content="Daniel Han">
        <title>This is my title</title>
    </head>
    <body>
        <!--This is the contents that user will see-->
        <h1>This is my big title</h1>
        <h6>This is my small title</h6>
    </body>
</html>
